name: Version Bump on Release

on:
  push:
    branches:
      - main
    tags:
      - "v*" # Skip version bumps when tags are pushed
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    # Skip if this is a tag push (to avoid infinite loops)
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if should skip
        id: skip
        run: |
          # Skip if commit message contains [skip bump] or starts with "chore: bump version"
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"[skip bump]"* ]] || [[ "$COMMIT_MSG" == "chore: bump version"* ]] || [[ "$COMMIT_MSG" == "chore: release"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump type from commits
        if: steps.skip.outputs.skip != 'true'
        id: version_type
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            # No tags exist, check all commits
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            # Get commits since last tag
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi

          # Check for major version changes (breaking changes)
          if echo "$COMMITS" | grep -qiE "\[BREAKING\]|BREAKING CHANGE"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Detected MAJOR version bump (breaking changes)"
          # Check for features (minor version)
          elif echo "$COMMITS" | grep -qiE "\[FEAT\]|\[UI\]"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Detected MINOR version bump (new features)"
          # Everything else is a patch
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Detected PATCH version bump (fixes/other)"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version
        if: steps.skip.outputs.skip != 'true'
        id: bump
        run: |
          # Use manual input if provided, otherwise use detected type
          VERSION_TYPE="${{ github.event.inputs.version_type || steps.version_type.outputs.type }}"

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "Bumping $VERSION_TYPE version..."

          # Bump version based on type
          pnpm version $VERSION_TYPE --no-git-tag-version

          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        if: steps.skip.outputs.skip != 'true'
        run: |
          git add package.json
          git commit -m "[INFRA] bump version to ${{ steps.bump.outputs.version }} [skip bump]"
          git push

      - name: Create Git Tag and Release
        if: steps.skip.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
