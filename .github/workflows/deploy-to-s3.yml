name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Build app
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 with cache headers
        run: |
          S3_BUCKET="s3://${{ secrets.AWS_S3_BUCKET_NAME }}"
          
          # First, sync all files without cache headers (to handle deletions)
          aws s3 sync out/ $S3_BUCKET --delete
          
          # HTML files - no cache (always fetch fresh)
          aws s3 cp out/ $S3_BUCKET --recursive \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"
          
          # Next.js immutable assets (hashed filenames) - 1 year cache
          aws s3 cp out/_next/static/ $S3_BUCKET/_next/static/ --recursive \
            --cache-control "public, max-age=31536000, immutable"
          
          # Images - 1 year cache (content-addressed or rarely change)
          aws s3 cp out/images/ $S3_BUCKET/images/ --recursive \
            --cache-control "public, max-age=31536000, immutable"
          
          # Fonts - 1 year cache
          aws s3 cp out/fonts/ $S3_BUCKET/fonts/ --recursive \
            --cache-control "public, max-age=31536000, immutable"
          
          # Other static files (robots.txt, sitemap.xml) - 1 day cache
          aws s3 cp out/robots.txt $S3_BUCKET/robots.txt \
            --cache-control "public, max-age=86400" || true
          aws s3 cp out/sitemap.xml $S3_BUCKET/sitemap.xml \
            --cache-control "public, max-age=86400" || true

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
